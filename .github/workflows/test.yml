on: push

env:
  SOMETHING: "1"

jobs:
  one:
    runs-on: ubuntu-latest
    steps:
    - name: expression
      run: echo "foo='$foo'; bar='$bar'; goz='$goz'"
      env:
        bar: 2
        foo: ${{ join(fromJSON(format('[{0},{1}]','"hi"','"lo"')), '') }}
        goz: ${{ fromJSON('[false,""]')[env.SOMETHING] }}
